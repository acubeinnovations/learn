<div class="main">
<div class="container" >
<form id="contact_form" action="#" method="POST" enctype="multipart/form-data">
	<div class="row">
		
		<label class="lbl" for="name">YOUR NAME:</label>
		
		<input id="name" class="input" name="name" type="text" value="" size="30" /><br /><br />
	</div>
	<div class="row">
		
		<label class="lbl" for="dob">DOB:</label>
		
		<input id="name" class="input" name="dob" type="text" value="" size="30" /><br /><br />
	</div>
	<div class="row">
	
		<label class="lbl" for="sex">SEX</label>
		
		<input type="radio" name="sex" value="male" checked>Male
		<input type="radio" name="sex" value="female">Female
		<br><br /><br />
	</div>
	<div class="row">
		<label class="lbl" for="email">Your email:</label>
		<input id="email" class="input" name="email" type="text" value="" size="30" /><br /><br />
	</div>
	<div class="row">
		
		<label class="lbl" for="email">Your phone number:</label>
		
		<input id="email" class="input" name="email" type="text" value="" size="30" /><br /><br />
	</div>
	<div class="row">
		
		<label class="lbl" for="email">Password:</label>
		
		<input id="email" class="input" name="password" type="password" value="" size="30" /><br /><br />
	</div>
	<div class="row">
		
		<label class="lbl" for="email">re-enter password:</label>
		
		<input id="email" class="input" name="rpassword" type="password" value="" size="30" /><br /><br />
	</div>
	<input id="submit_button" type="submit" value="SUBMIT" />
</form>
